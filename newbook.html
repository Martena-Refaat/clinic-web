<section class="calender">
  <div class="container">
    <br><hr>

    <div class="row">
        <div class="col offset-md-1">
            <form id="form_create_appointment">
                <div class="form-row">
                    <div class="col form-group">
                        <label class="required">Date</label>
                        <input class="form-control date-input" type="date" id="date" data-trigger="hover" data-toggle="popover" title="Date" data-content="You can select any date from today clicking on the number in the calendar" required>
                    </div>
                    <div class="col form-group">
                        <label>Description</label>
                        <input class="form-control" type="text" id="description">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label class="required">Start Time</label>
                        <input class="form-control time-input" type="time" id="start_time" required>
                    </div>
                    <div class="col form-group">
                        <label class="required">End Time</label>
                        <input class="form-control time-input" type="time" id="end_time" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <button type="button" class="btn btn-success btn-block" id="clear" onclick="clear_input()">Clear Form</button>
                    </div>
                    <div class="col form-group">
                        <button type="button" class="btn btn-primary btn-block" id="submit" onclick="Javascript:addRow()" >Make Appointment</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="mydata">
            <b>Your Appointment ...</b>
            <table class=" table-success" id="myTableData"  border="1" cellpadding="5">
                <tr >
                    <td>&nbsp;</td>
                    <td><b>Date</b></td>
                    <td><b>Description</b></td>
                    <td><b>Start Time</b></td>
                    <td><b>End Time</b></td>
                </tr>
